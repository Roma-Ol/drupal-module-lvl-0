romaroma.formex:
  path: '/romaroma/cats'
  defaults:
    _controller: '\Drupal\romaroma\Controller\FirstPageController::report'
  requirements:
    _permission: 'access content'

romaroma.deleteCat:
  path: '/romaroma/deleteKitty/{id}'
  defaults:
    _form: '\Drupal\romaroma\Form\DeleteCatForm'
    _title: 'R U sure u wanna delete this cuttie?'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

romaroma.editCat:
  path: '/romaroma/editKitty/{id}'
  defaults:
    _form: '\Drupal\romaroma\Form\EditCatForm'
    _title: 'R U sure u wanna edit this cuttie?'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

romaroma.admin_setting:
  path: '/admin/structure/cats'
  defaults:
#    _form: '\Drupal\romaroma\Form\SettingsForm'
    _controller: 'Drupal\romaroma\Controller\AdminPageController::getCatList'
    _title: 'RomaRoma module settings'
  requirements:
    _permission: 'administer nodes'